      #rev_slider_1_1_wrapper .zeus.tparrows {
        cursor: pointer;
        min-width: 60px;
        min-height: 60px;
        position: absolute;
        display: block;
        z-index: 1000;
        border-radius: 50%;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.38);
      }

      #rev_slider_1_1_wrapper .zeus.tparrows:before {
        font-family: "revicons";
        font-size: 17px;
        color: #ffffff;
        display: block;
        line-height: 60px;
        text-align: center;
        z-index: 2;
        position: relative;
      }

      #rev_slider_1_1_wrapper .zeus.tparrows.tp-leftarrow:before {
        content: "\e824";
      }

      #rev_slider_1_1_wrapper .zeus.tparrows.tp-rightarrow:before {
        content: "\e825";
      }

      #rev_slider_1_1_wrapper .zeus .tp-title-wrap {
        background: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        position: absolute;
        opacity: 0;
        transform: scale(0);
        -webkit-transform: scale(0);
        transition: all 0.3s;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        border-radius: 50%;
      }

      #rev_slider_1_1_wrapper .zeus .tp-arr-imgholder {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        background-position: center center;
        background-size: cover;
        border-radius: 50%;
        transform: translatex(-100%);
        -webkit-transform: translatex(-100%);
        transition: all 0.3s;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
      }

      #rev_slider_1_1_wrapper .zeus.tp-rightarrow .tp-arr-imgholder {
        transform: translatex(100%);
        -webkit-transform: translatex(100%);
      }

      #rev_slider_1_1_wrapper .zeus.tparrows.rs-touchhover .tp-arr-imgholder {
        transform: translatex(0);
        -webkit-transform: translatex(0);
        opacity: 1;
      }

      #rev_slider_1_1_wrapper .zeus.tparrows.rs-touchhover .tp-title-wrap {
        transform: scale(1);
        -webkit-transform: scale(1);
        opacity: 1;
      }

      #rev_slider_1_1[data-slideactive="rs-1"] .zeus.tparrows {
        min-width: 60px !important;

        background: rgba(0, 0, 0, 0.38) !important;
      }

      #rev_slider_1_1[data-slideactive="rs-1"] .zeus.tparrows:before {

    <style>

.priest-login .title{
    margin-top: 35px;
}
        .login-wrapper{
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0px 10px;
        }
        .priest-login{
            width: 420px;
            padding: 30px 20px;
            padding-bottom: 60px;
            background: #eee;
            border-radius: 6px;
            margin: 50px auto;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            display: flex;
            justify-content: center;
        }

        .priest-login form {
            width: 100% !important;
        }
        .priest-login form>div{
            width: 100% !important;
            position: relative;
        }
        .priest-login div>label{
            color: rgb(86, 106, 127);
            font-size: 12px;
            font-family: sans-serif;
            font-weight: 500;
        }

        .priest-login form input{
            width: 100% !important;
            height: 40px;
            outline: none;
            border-radius: 2px;
            border: 1px solid #bbb;
            padding: 0px 10px;

        }

        .priest-login form input:focus{
            border: 1px solid #bf0a30 !important;
        }

        .priest-login div i{
            position: absolute !important;
            top: 43px !important;
            right: 15px;
            cursor: pointer;
        }

        .priest-login div .eye-open{
            display: none;
        }

       
        .btn-login{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-login button{

            border: none;
            outline: none;

            color: #fff;
            font-weight: 700;
            transition: 0.5s;
            border: 1px solid transparent;
            
        }

        .btn-login button:hover{
            color: black;
            background: transparent;
            border: 1px solid #bf0a30;

        }

        .login-copyright{
            margin-top: -45px;

            font-size: 16px;

        }

        @media only screen and (max-width: 767px){
            .priest-login{
            width: 100%;
            padding: 30px 10px;
            padding-bottom: 60px;
            background: #eee;
            border-radius: 6px;
            margin: 50px auto;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            display: flex;
            justify-content: center;

<script>
    const passwordInput = document.getElementById("password");
const eyeSlashIcon = document.getElementById("eyeSlash");
const eyeOpenIcon = document.getElementById("eyeOpen");

eyeSlashIcon.addEventListener("click", showPassword);
eyeOpenIcon.addEventListener("click", hidePassword);

function showPassword() {
        passwordInput.type = "text";
        eyeSlashIcon.style.display = "none";
        eyeOpenIcon.style.display = "block";
    }

    function hidePassword(){
        passwordInput.type = "password";
        eyeSlashIcon.style.display = "block";
        eyeOpenIcon.style.display = "none";
    }



</script>
